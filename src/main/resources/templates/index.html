<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Management Library Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <style>
    #container {
      padding: 20px;
    }
    #contentContainer  {
      padding: 10px;
    }
    #logoType {
      clear: both;
    }
    #navbar {
      padding: 20px;
      background-color: mediumpurple;
      color: white;
      text-align: center;
    }

    table {
      align-content: center;
      padding: 10px;
    }
    .table:hover {
      pointer-events: auto;
      padding: 10px;
    }

    #footer
    {
      clear: both;
      background-color: mediumpurple;
      font-size: 18px;
      color: white;
      text-align: center;
    }
  </style>

</head>
<body>
<div id="container">
  <nav id="navbar">
    <a class="navbar-brand">

      Home Management Library Project
    </a>
    <a th:href="@{/showNewBookForm}" class="bg-primary btn btn-primary btn-lg mb-2">Add</a>
  </nav>
  <div id="contentContainer">
    <table th:border="2" class="table table-striped table-responsive-lg">
      <thead>
      <tr>
        <th> ID book</th>
        <th> Title book</th>
        <th> Author book</th>
        <th> Status book</th>
        <th> Description book</th>
        <th> Options</th>
      </tr>
      </thead>
      <tbody>
      <thead>
      <tr th:align="center" th:each="books: ${getAllBooks}">
        <td th:text="${books.id}" ></td>
        <td th:text="${books.title}"></td>
        <td th:text="${books.author}"></td>
        <td th:text="${books.status}"></td>
        <td th:text="${books.description}"></td>
        <td>
          <a  th:href="@{/showEditBook/{id}(id=${books.id})}" class="btn btn-outline-warning"> Edit </a>
		  <a  th:href="@{/showBookDeleted/{id}(id=${books.id})}" class="btn btn-outline-danger"> Deleted </a>
        </td>
      </tr>
      </thead>
      </tbody>
    </table>
  </div>

  <div id="footer">
    <h1> 2021 Home Management Library Project</h1>
  </div>
</div>

</body>
</html>
